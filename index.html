<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o Poke API</title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css" />
</head>

<body>
    <main class="flex"></main>

    <template id="template-card">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="Background pattern card" class="card-header">
            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="Pokemon image" class="card-body-img">
                <h1 class="card-body-title">
                    <span class="pokemon-name"></span>
                    <span class="pokemon-id"></span>
                </h1>
                <p class="card-body-text">exp</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3 class="attack-stat">60</h3>
                    <p>Ataque</p>
                </div>
                <div class="card-footer-social">
                    <h3 class="special-attack-stat">62</h3>
                    <p>Especial</p>
                </div>
                <div class="card-footer-social">
                    <h3 class="defense-stat">62</h3>
                    <p>Defensa</p>
                </div>
            </div>
        </article>
    </template>

    <script src="app2.js"></script>
</body>

</html>
